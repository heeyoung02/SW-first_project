<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기 나 얼만큼 사랑해?</title>
    <meta name="description" content="애정 테스트" />
    <meta name="keywords" content="사랑 테스트, 애정 테스트" />
    <link rel="canonical" href="" />
    <link rel="stylesheet" href="css/styel.css" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="" />
  </head>
  <body>
    <header>
      <!--상단광고-->
      <div class="ad_topbottom"></div>
    </header>

    <main>
      <!--메인 컨텐츠-->
      <div class="main_box">
        <span class="basic_font">나는 자기를..</span>
        <div id="result">0</div>
        <span class="basic_font">만큼 사랑해</span>
        <img src="" />
      </div>
    </main>

    <script>
      function getParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
    </script>
    <script>
      var data = getParameter("data");
      if (data == "" || data == null) {
        data = 0;
      }

      document.getElementById("result").innerText = data;
    </script>

    <div class="share_box">
      <span>공유하기</span>
      <div class="share_column">
        <a
          id="btnTwitter"
          class="link-icon twitter"
          href="javascript:shareTwitter();"
          >트위터</a
        >
        <a
          id="btnFacebook"
          class="link-icon facebook"
          href="javascript:shareFacebook();"
          >페이스북</a
        >
        <a id="btnKakao" class="link-icon kakao" href="javascript:shareKakao();"
          >카카오톡</a
        >
      </div>
    </div>

    <!--하단광고-->
    <div class="ad_topbottom"></div>
  </body>
