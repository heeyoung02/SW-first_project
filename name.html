<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기 나 얼만큼 사랑해?</title>
    <meta name="description" content="애정 테스트" />
    <meta name="keywords" content="사랑 테스트, 애정 테스트" />
    <link rel="canonical" href="https://love-scaler.netlify.app/" />
    <link rel="stylesheet" href="css/styel.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://emojigraph.org/media/joypixels/heart-on-fire_2764-fe0f-200d-1f525.png"
    />
  </head>
  <body>
    <header>
      <!--상단광고-->
      <div class="ad_topbottom"></div>
    </header>

    <main>
      <!--메인 컨텐츠-->
      <div class="main_box">
        <span class="basic_font name_font">사랑하는 사람의 이름을 입력하세요</span>
        <form id="name_form" action="push.html">
            <input id="name" type="text" maxlength="20" required/>
            <input id="name_btn" type="submit" value="확인"/>
        </form> 
        </div>
      </div>
    </main>

    <div class="share_box">
      <span>공유하기</span>
      <div class="share_column">
        <a
          id="btnTwitter"
          class="link-icon twitter"
          href="javascript:shareTwitter();"
          >트위터</a
        >
        <a
          id="btnFacebook"
          class="link-icon facebook"
          href="javascript:shareFacebook();"
          >페이스북</a
        >
        <a id="btnKakao" class="link-icon kakao" href="javascript:shareKakao();"
          >카카오톡</a
        >
      </div>
    </div>

    <!--하단광고-->
    <div class="ad_topbottom"></div>
  </body>

  <footer></footer>
</html>

<script src="js/name.js"></script>
<script src="js/partial.js"></script>
