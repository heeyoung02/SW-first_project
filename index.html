<script>
  function shareTwitter() {
    var sendText = ""; // 전달할 텍스트
    var sendUrl = ""; // 전달할 URL
    window.open(
      "https://twitter.com/intent/tweet?text=" + sendText + "&url=" + sendUrl
    );
  }
  function shareFacebook() {
    var sendUrl = ""; // 전달할 URL
    window.open("http://www.facebook.com/sharer/sharer.php?u=" + sendUrl);
  }

  /* 카카오 공유하기 자바스크립트 */
