<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기 나 얼만큼 사랑해?</title>
    <meta name="description" content="애정 테스트" />
    <meta name="keywords" content="사랑 테스트, 애정 테스트" />
    <link rel="canonical" href="" />
    <link rel="stylesheet" href="css/styel.css" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="" />
  </head>
  <body>
    <header>
      <!--상단광고-->
      <div class="ad_topbottom"></div>
    </header>

    <main>
      <!--메인 컨텐츠-->
      <div class="main_box" onmouseup="fn_up()">
        <div id="time"></div>
        <span class="basic_font">테스트를 시작하려면 누르세요</span>
        <button id="bt_start" onmousedown="fn_down()">시작하기</button>
      </div>
    </main>

    <!--하단광고-->
    <div class="ad_topbottom"></div>
  </body>

  <footer>Copyrightⓒ2022 by team SW</footer>

<script>
  function fn_down() {
    var count = 0;
    setInterval(function () {
      count++;
      document.getElementById("time").innerText = count;
    }, 1000);
  }
</script>
<script>
  function fn_up() {
    var cnt = document.getElementById("time").innerText;
    //alert(cnt);
    location.href = "finish.html?data=" + cnt;
  }
</script>
