<!DOCTYPE html>
<html lang="en" onmouseup="fn_up()">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기 나 얼만큼 사랑해?</title>
    <meta name="description" content="애정 테스트" />
    <meta name="keywords" content="사랑 테스트, 애정 테스트" />
    <link rel="canonical" href="https://love-scaler.netlify.app/" />
    <link rel="stylesheet" href="css/styel.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://emojigraph.org/media/joypixels/heart-on-fire_2764-fe0f-200d-1f525.png"
    />
  </head>
  <body>
    <header>
      <!--상단광고-->
      <div class="ad_topbottom"></div>
    </header>

    <main>
      <!--메인 컨텐츠-->
      <div class="main_box">
        <span class="basic_font">버튼을 누르고 있는동안 사랑이 측정됩니다</span>
        <div class="time_box">
          <p id="time"></p>
          <p id="rand"></p>
        </div>
        <div class="btn_box">
          <button id="bt_start" onmousedown="fn_down()">테스트 시작하기</button>
        </div>
      </div>
    </main>

    <div class="share_box">
      <span>공유하기</span>
      <div class="share_column">
        <a
          id="btnTwitter"
          class="link-icon twitter"
          href="javascript:shareTwitter();"
          >트위터</a
        >
        <a
          id="btnFacebook"
          class="link-icon facebook"
          href="javascript:shareFacebook();"
          >페이스북</a
        >
        <a id="btnKakao" class="link-icon kakao" href="javascript:shareKakao();"
          >카카오톡</a
        >
      </div>
    </div>

    <!--하단광고-->
    <div class="ad_topbottom"></div>
  </body>

  <footer></footer>
</html>

<script src="js/partial.js"></script>
<script src="js/push.js"></script>
